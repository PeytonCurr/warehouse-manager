<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Warehouse Manager üî®</title>

    <style>
        /* * {
            min-height: 5vh;
        } */

        body.debug .container,
        body.debug .container-fluid {
            outline: 2px double blue;
            outline-offset: -2px;
        }

        body.debug .row {
            outline: 2px dashed red;
            outline-offset: -2px;
        }

        body.debug [class*="col-"] {
            outline: 2px dotted forestgreen;
            outline-offset: -3px;
        }
    </style>
</head>

<body class="">

    <header class=" container-fluid">
        <section class="row p-4">
            <div class="col-10 d-flex align-items-center">
                <h1><i class="mdi mdi-hammer"></i> Warehouse Manager</h1>
            </div>
            <div class="col-2 text-end">
                <button class="btn btn-dark border border-success fs-1" onclick="allBoxes()">RESET</button>
            </div>
        </section>
    </header>

    <main class="container-fluid px-5">

        <!-- SECTION Sort Area -->
        <!-- #region -->
        <section class="row text-center bg-dark text-light">
            <div class="col-3 d-flex align-items-center justify-content-center">
                <h1>FILTER BY:</h1>
            </div>
            <div class="col-3">
                <button class="btn btn-dark fs-1" onclick="heavyPackages()">HEAVY</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark fs-1" onclick="expressPackages()">Express</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark fs-1" onclick="fragilePackages()">FRAGILE</button>
            </div>
        </section>
        <!-- #endregion -->

        <!-- SECTION Banner -->
        <!-- #region -->
        <section class="row bg-dark text-success">
            <div class="col-5 d-flex align-items-center justify-content-center">
                <div class="border border-success lines bg-success"></div>
            </div>
            <div class="col-2">
                <h1>PACKAGES</h1>
            </div>
            <div class="col-5 d-flex align-items-center justify-content-center">
                <div class="border border-success lines bg-success"></div>
            </div>
        </section>
        <!-- #endregion -->

        <!-- SECTION Boxes -->
        <!-- #region -->
        <section class="row bg-dark">
            <div class="col-12" id="boxes">
            </div>
        </section>
        <!-- #endregion -->

    </main>

    <!-- SECTION Footer -->
    <!-- #region -->
    <footer class="container-fluid text-dark">
        <section class="row justify-content-between p-3">
            <div class="col-3 d-flex justify-content-center">
                <i class="mdi mdi-youtube d-flex align-items-center p-1 footer-icon"></i>
                <i class="mdi mdi-instagram d-flex align-items-center p-1 footer-icon"></i>
                <i class="mdi mdi-facebook d-flex align-items-center p-1 footer-icon"></i>
                <i class="mdi mdi-twitter d-flex align-items-center p-1 footer-icon"></i>
            </div>
            <div class="col-md-3 col-6 d-flex justify-content-center align-items-center">
                <b>0 Days Since Last Accident ü§ê</b>
            </div>
        </section>
    </footer>
    <!-- #endregion -->

    <script src="app.js"></script>
</body>

</html>
